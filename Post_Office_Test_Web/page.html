<html>
	<head>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="calculator">
			<div class="showBoxDiv" id="showBox">			
			</div>
			<table style="width:100%">
				<tr>
				  <td><div class="numberBox">
					<button class="number" id="seven" onclick="addToShowBox('7')">7</button>
				</div></td>
				  <td></th><div class="numberBox">
					<button class="number" id="seven" onclick="addToShowBox('8')">8</button>
				</div></td> 
				  <td><div class="numberBox">
					<button class="number" id="seven" onclick="addToShowBox('9')">9</button>
				</div></td>
				<td><div class="numberBox">
					<button class="operators" id="add" onclick="addToShowBox('+')">+</button>
				</div>
			</td>
			<td>
				<div class="numberBox">
					<button class="clear" id="clearBtn" onclick="clearShowBox()">AC</button>
				</div>
			</td>
				</tr>
				<tr>
				  <td>	<div class="numberBox">
					<button class="number" id="four" onclick="addToShowBox('4')">4</button>
				</div></td>
				  <td>	
					<div class="numberBox">
						<button class="number" id="five" onclick="addToShowBox('5')">5</button>
				    </div>
				</td> 
				  <td>		
					<div class="numberBox">
						<button class="number" id="six" onclick="addToShowBox('6')">6</button>
					</div>
				</td>
				<td>
					<div class="numberBox">
						<button class="operators" id="subtract" onclick="addToShowBox('-')">-</button>
					</div>
				</td>
				<td>
					<div class="numberBox">
						<button class="clear" id="undoBtn" onclick="undo()">C</button>
					</div>
				</td>
				</tr>
				<tr>
				  <td><div class="numberBox">
					<button class="number" id="one" onclick="addToShowBox('1')">1</button>
				</div></td>
				  <td>			<div class="numberBox">
					<button class="number" id="two" onclick="addToShowBox('2')">2</button>
				</div></td> 
				  <td>			
					<div class="numberBox">
						<button class="number" id="three" onclick="addToShowBox('3')">3</button>
					</div>
				</td>
				<td>
					<div class="numberBox">
						<button class="operators" id="multiply" onclick="addToShowBox('*')">*</button>
					</div>
				</td>
				</tr>
				<tr>
					<td><div class="numberBox">
						<button class="number" id="zero" onclick="addToShowBox('0')">0</button>
					</div></td>
					<td colspan="2"> 			
						
						<button class="equals" id="evaluate" onclick="evaluateData()">=</button>
					</div>
				</td> 
					<td>	
						<div class="numberBox">
							<button class="operators" id="divide" onclick="addToShowBox('/')">/</button>
						</div>		
				 </td>
				  </tr>
			  </table>
			
		</div>
	</body>
</html>
